<!DOCTYPE html>
<html>
<head>
<script src="InfoOven.js"></script>
<style>
body {
  font-family: "Trebuchet MS", sans-serif;
}

th {
  font-weight: normal;
  text-align: right;
}
</style>
</head>
<body>
<h1>InfoOven Options</h1>

<form id="options">
<table>
<tr>
<th><label for="flipWait_ms">First Tab display time:</label></th>
<td><input atuofocus id="first_tab_display_time_m" name="first_tab_display_time_m" type="number" min="1" step="1" /></td>
</tr>
<tr>
<th><label for="flipWait_ms">Subsequent Tab display time:</label></th>
<td><input atuofocus id="other_tab_display_time_m" name="other_tab_display_time_m" type="number" min="1" step="1" /></td>
</tr>
<tr>
<th><label for="automaticStart">Start automatically:</label></th>
<td><input id="automaticStart" name="automaticStart" type="checkbox" /></td>
</tr>
</table>
<br />
<input type="submit" value="Save" />
<span id="status"></span>
</form>

<script>
new InfoOven.OptionsController(document.forms['options']);
</script>
</body>
</html>
