<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="options.js"></script>
		<style>
			body {
		  		font-family: "Trebuchet MS", sans-serif;
			}

			th {
		  		font-weight: normal;
		  		text-align: right;
			}
		</style>
	</head>
	<body>

		<h1><img src="icon-small.png"/> InfoOven Options <img src="icon-small.png"/></h1>

		Favorite color:
		<select id="color">
		 <option value="red">red</option>
		 <option value="green">green</option>
		 <option value="blue">blue</option>
		 <option value="yellow">yellow</option>
		</select>
		<br/>
		Primary Display Interval (minutes):<input id="primary_interval" type="number" step="0.01" min="0.01" value="0.01" />
		<br/>
		Number of Primary tabs:<input id="primary_count" type="number" step="1" min="1" max="10" value="1" />
		<br/>
		Secondary Display Interval (minutes):<input id="secondary_interval" type="number" step="0.01" min="0.01" value="0.01" />
		<br/>
		<label>
			Automatically start?   Yes: <input type="radio" id="autoStartYes" label="Yes"/>  No: <input type="radio" id="autoStartNo"/>

		  
		</label>

		<div id="status"></div>
		<button id="save">Save</button>

		<script src="options.js"></script>

	</body>
</html>
