<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="options.js"></script>
		<style>
			body {
		  		font-family: "Trebuchet MS", sans-serif;
			}

			th {
		  		font-weight: normal;
		  		text-align: right;
			}
		</style>
	</head>
	<body>

		<h1><img src="icon-small.png"/> InfoOven Options <img src="icon-small.png"/></h1>

		<br/>
		Primary Display Interval (minutes):<input id="primary_interval" type="number" step="0.01" min="0.01"/>
		<br/>
		Number of Primary tabs:<input id="primary_count" type="number" step="1" min="1" max="10"/>

		<br/>
		Primary Refresh Interval (minutes):<input id="primary_refresh_interval" type="number" step="0.01" min="0.01"/>
		
		<br/>
		Secondary Display Interval (minutes):<input id="secondary_interval" type="number" step="0.01" min="0.01"/>

		<br/>
		Secondary Refresh Interval (minutes):<input id="secondary_refresh_interval" type="number" step="0.01" min="0.01"/>

		<br/>
		<label>
			On for these windows:   All: <input type="radio" name="windowType" id="windowTypeAll"/>  Focused Only: <input type="radio" name="windowType" id="windowTypeFocused"/>  Background Only: <input type="radio" name="windowType" id="windowTypeBackground"/>
		
		<br/>
		<label>
			Automatically start?   Yes: <input type="radio" name="autostart" id="autoStartYes"/>  No: <input type="radio" name="autostart" id="autoStartNo"/>


		  
		</label>

		<div id="status"></div>
		<button id="save">Save</button>

		<script src="options.js"></script>

	</body>
</html>
